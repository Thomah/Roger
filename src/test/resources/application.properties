# Server
server.port=${PORT:8080}

# Spring JPA
spring.datasource.url=jdbc:h2:mem:test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.generate-ddl=true

# Roger
fr.thomah.roger.url=

# Karotz Client
fr.thomah.roger.karotz.url=
fr.thomah.roger.karotz.testmode=true

# Karotz Automate
fr.thomah.roger.karotz.automate.interval=2
fr.thomah.roger.karotz.automate.maxduration=900

# Storage
fr.thomah.roger.storage.root=files
fr.thomah.roger.storage.data=data
